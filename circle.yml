version: 2
general:
  artifacts:
    - "npm-debug.log"
jobs:
  build:
    working_directory: ~/busy
    docker:
      - image: circleci/node:6
    steps:
      - checkout
      - run:
          name: install npm
          command: 'sudo npm install -g npm@5.3.0'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: npm install
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: lint
          command: npm lint
      - run:
          name: test
          command: npm test
      - run:
          name: code-coverage
          command: npm test:coverage
      - store_artifacts:
          path: coverage
          prefix: coverage
